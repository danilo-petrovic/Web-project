<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joined trips</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/home">JoinMe</a>
      <div class="dropdown ms-auto">
        <button class="btn btn-light dropdown-toggle" type="button" id="userMenu" data-bs-toggle="dropdown">
          <span id="user-nickname">Loading</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="/mytrips">My trips</a></li>
          <li><a class="dropdown-item" href="/joined">Joined trips</a></li>
          <li><a class="dropdown-item" href="/create">Add new trip</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><button class="dropdown-item text-danger" id="logout-btn">Log out</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4 flex-grow-1">
    <div class="row justify-content-center">
      <div class="col-md-8 d-flex flex-column align-items-center">
        <h2 class="mb-4 text-center">Joined trips</h2>
        <div class="w-100" id="trips-container"></div>
      </div>
      <div class="col-md-4 d-flex flex-column align-items-center">
        <aside class="w-100 text-center">
          <h5 class="mb-3">Photos from previous trips</h5>
          <div id="slideshow">
            <img id="slideshow-img" src="img/bali.jpg" alt="Gallery" />
          </div>
        </aside>
      </div>
    </div>
  </div>

  <footer class="mt-auto text-center py-3 bg-light border-top fw-bold">

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/firebase-init.js"></script>
  <script src="js/auth-utils.js"></script>
  <script src="js/joined.js"></script>
