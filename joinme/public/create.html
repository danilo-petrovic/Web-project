<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add a trip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/home">JoinMe</a>
      <div class="dropdown ms-auto">
        <button class="btn btn-light dropdown-toggle" type="button" id="userMenu" data-bs-toggle="dropdown">
          <span id="user-nickname">Loading</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="/mytrips">My trips</a></li>
          <li><a class="dropdown-item" href="/joined">Joined trips</a></li>
          <li><a class="dropdown-item" href="/create">Add new trip</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><button class="dropdown-item text-danger" id="logout-btn">Log out</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5 flex-grow-1">
    <div class="row justify-content-center">
      <div class="col-md-8 d-flex flex-column align-items-center">
        <div class="d-flex justify-content-between align-items-center mb-4 w-100">
          <h2 class="text-center flex-grow-1">Add new trip</h2>
          <a href="/home" class="btn btn-secondary ms-3">&larr; Back</a>
        </div>

        <form id="trip-form" class="w-100">
          <div class="row g-3 mb-3">
            <div class="col-md-4">
              <input type="text" class="form-control" id="title" placeholder="Title" required />
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" id="location" placeholder="Destination" required />
            </div>
            <div class="col-md-4">
              <input type="date" class="form-control" id="date" required />
            </div>
          </div>
          <div class="mb-3">
            <textarea class="form-control" id="description" placeholder="Description" rows="4" required></textarea>
          </div>
          <div class="text-center">
            <button class="btn btn-success">Add</button>
          </div>
        </form>
      </div>

      <div class="col-md-4 d-flex flex-column align-items-center">
        <aside class="text-center w-100">
          <h5 class="mb-3">Photos from previous trips</h5>
          <div id="slideshow">
            <img id="slideshow-img" src="img/bali.jpg" alt="Gallery" />
          </div>
        </aside>
      </div>
    </div>
  </main>

  <footer class="bg-light text-center mt-auto py-3 border-top fw-bold">
    Danilo PetroviÄ‡, 2025
  </footer>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/firebase-init.js"></script>
  <script src="js/auth-utils.js"></script>
  <script src="js/create.js"></script>
</body>
</html>
